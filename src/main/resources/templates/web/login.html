<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="shortcut icon" href="../../static/image/logo.ico" th:href="'/image/logo.ico'">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="'/css/bootstrap.min.css'">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="'/css/login.css'">
    <link rel="stylesheet" href="../../static/css/background.css" th:href="'/css/background.css'">
    <script src="../../static/js/jquery-3.2.1.min.js" th:src="'/js/jquery-3.2.1.min.js'"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="'/js/bootstrap.min.js'"></script>
    <script src="../../static/js/user.js" th:src="'/js/user.js'"></script>
    <script src="../../static/js/jquery.backstretch.min.js" th:src="'/js/jquery.backstretch.min.js'"></script>
    <script src="../../static/js/check.js" th:src="'/js/check.js'"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row ">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default mynav navbar-static-top"
                     role="navigation">
                    <div class="navbar-header">
                        <ul class="nav nav-tabs ">
                            <a class="navbar-brand" href="#"><img src="../../static/image/Library.png" th:src="'/image/Library.png'"  ondragstart="return false;"></a>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="row " style="margin-top: 60px">
        <div class="col-lg-3 col-lg-offset-2">
            <img src="../../static/image/schoolmark.png" th:src="'/image/schoolmark.png'" style="height: 500px;width: auto;margin-top: 40px">
        </div>
        <div class="col-md-offset-2 col-md-3 ">
            <form class="form-horizontal reg-box" id="login"  method="post" th:action="'/web/login'">
                <span class="heading">login</span>
                <div class="form-group">
                    <input type="text" class="form-control account"  id="account" name="username"
                           placeholder="account">
                    <p class="pull-left" style="font-size: 14px;color: red;visibility: hidden">visibility</p>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group ">
                    <input type="password" class="form-control admin_pwd" id="password" name="password"
                           placeholder="password">
                    <p class="pull-left" style="font-size: 14px;color: red;visibility: hidden">visibility</p>
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group">

                    <input type="submit" class="btn btn-default  admin_submit"  value="login"/>
                    <!--<a href="../../templates/web/register.html" th:href="'/web/toRegister'"><input id="btn-login" type="button" class="btn btn-default"  value="register"/></a>-->

                </div>

            </form>
        </div>

    </div>

    <div class="bottom">
        <div class="normal">
            <img src="../../static/image/Library.png" th:src="'/image/Library.png'"   style="height: auto; width: 350px; margin-top: 25px" class="logow">
            <ul class="ul_bottom">
                <li>Tel：17730308728</li>
                <li> Email：17730308728@qq.com</li>
            </ul>
            <img src="../../static/image/barcode.jpg" th:src="'/image/barcode.jpg'" style="height: auto ;width: 80px;margin:10px;">
        </div>
    </div>
    <div class="last" style="margin-bottom: 0px!important;">
        ©Copyright &copy;2017. Group 6 Software All Rights Reserved.
    </div>
</div>


</body>
</html>
