server.port=8082

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# LOG
logging.config=classpath:logback.xml
logging.level.org.springframework.security=INFO

# Database
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/lms?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=4
spring.datasource.min-idle=1
spring.datasource.initial-size=1
spring.datasource.initialize=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=20000
spring.datasource.min-evictable-idle-time-millis=28700

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
#非标准html5
spring.thymeleaf.mode =LEGACYHTML5

#图片加载
storage.image.url.prefix=http://127.0.0.1:8888/images
storage.image.books=D:/var/images/books/

spring.data.solr.host=http://127.0.0.1:8983/solr


isbn.api.url=https://api.douban.com/v2/book/isbn/
